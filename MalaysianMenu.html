    <script>
        // Add a click event listener to the Order Now buttons
        document.querySelectorAll('.order-now').forEach(button => {
            button.addEventListener('click', function () {
                const productName = this.getAttribute('data-product');
                const productPrice = this.getAttribute('data-price');
                // Create a URL to Cart.html with product and price parameters
                const url = `Cart.html?product=${encodeURIComponent(productName)}&price=${encodeURIComponent(productPrice)}`;
                // Redirect to Cart.html with product and price data
                window.location.href = url;
            });
        });
    </script>
