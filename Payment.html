<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="css/style.css">

</head>

<body>


    <header>

      <a href="index.html" class="logo"><img src="images/logo.png" alt="Foodie Logo">FOODIE</a>
      <nav class="navbar">
          <a href="index.html">Home</a>
          <a href="about.html">About</a>
          <a href="Menu.html">Menu</a>
          <a href="Cart.html">Cart</a>
          <a href="Blog.html">Blog</a>
          <a href="Contactus.html">Contact Us</a>
          <a class="active" href="Payment.html">Payment</a>
      </nav>

    </header>

    <section class="home" id="home" style="margin-top: 50px;">
        <div class="row">
            <div class="col-75">
              <div class="container">
                <form action="index.html">
                
                  <div class="row">
                    <div class="col-50">
                      <h3>Billing Address</h3>
                      <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                      <input type="text" id="fname" name="firstname"  >
                      <label for="email"><i class="fa fa-envelope"></i> Email</label>
                      <input type="text" id="email" name="email"  >
                      <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                      <input type="text" id="adr" name="address" >
                      <label for="city"><i class="fa fa-institution"></i> City</label>
                      <input type="text" id="city" name="city" >
          
                      <div class="row">
                        <div class="col-50">
                          <label for="state">State</label>
                          <input type="text" id="state" name="state">
                        </div>
                        <div class="col-50">
                          <label for="zip">Zip</label>
                          <input type="text" id="zip" name="zip" >
                        </div>
                      </div>
                    </div>
          
                    <div class="col-50">
                      <h3>Payment</h3>
                      <label for="fname">Accepted Cards</label>
                      <div class="icon-container">
                        <i class="fa fa-cc-visa" style="color:navy;"></i>
                        <i class="fa fa-cc-amex" style="color:blue;"></i>
                        <i class="fa fa-cc-mastercard" style="color:red;"></i>
                        <i class="fa fa-cc-discover" style="color:orange;"></i>
                      </div>
                      <label for="cname">Name on Card</label>
                      <input type="text" id="cname" name="cardname" >
                      <label for="ccnum">Credit card number</label>
                      <input type="text" id="ccnum" name="cardnumber">
                      <label for="expmonth">Exp Month</label>
                      <input type="text" id="expmonth" name="expmonth">
                      <div class="row">
                        <div class="col-50">
                          <label for="expyear">Exp Year</label>
                          <input type="text" id="expyear" name="expyear" >
                        </div>
                        <div class="col-50">
                          <label for="cvv">CVV</label>
                          <input type="text" id="cvv" name="cvv">
                        </div>
                      </div>
                    </div>
                    
                  </div>
                  
                  <input type="submit" value="Submit" class="btn" id="submitForm" onclick="showMessage()">
                </form>
              </div>
            </div>            
          </div>
    </section>


     <script type="text/javascript">
        function showMessage() {
            alert("Thank you! Your order has been placed.");
        }
    </script>

</body>
